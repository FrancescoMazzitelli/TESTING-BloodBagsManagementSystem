     #   run: netsh advfirewall firewall add rule name="MongoOUT" dir=out action=allow protocol=TCP localport=27017
                  
      - name: Maven clean of target dir
        run: mvn clean --file "D:\a\Ingegneria-del-software-magistrale-2022\Ingegneria-del-software-magistrale-2022\Sistema-gestione-CCS-CTT-UnaRegione-main\CCS"
      - name: Run CCS tests with Maven
        run: mvn test --file "D:\a\Ingegneria-del-software-magistrale-2022\Ingegneria-del-software-magistrale-2022\Sistema-gestione-CCS-CTT-UnaRegione-main\CCS\pom.xml"
      
